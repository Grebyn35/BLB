<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

  <head>
    <title>Logga in</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Meta Tags -->
    <!-- <meta name="description" content="">
    <meta name="author" content=""> -->

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon and Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#6366f1">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#080032">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS -->
    <link rel="stylesheet" media="screen" href="/vendor/boxicons/css/boxicons.min.css"/>
    <link rel="stylesheet" media="screen" href="/style/theme.css">
    <link rel="stylesheet" media="screen" href="/style/basic.css">
  </head>

<body>
  <div class="vh-100 container center">
    <form style="max-width: 300px;" th:action="@{/login}" method="post">
      <h1 class="h2">Logga in</h1>
      <div>
        <div class="invalid-tooltip d-table rounded-0" th:if="${param.error}">Fel email / password</div>
      </div>

      <div class="my-3 d-flex flex-column">
        <label class="form-label" for="email">Email</label>
        <input type="email" name="username" id="email" required>
      </div>
      
      <div class="mb-3 d-flex flex-column">
        <label class="form-label" for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>
      
      <button class="w-100 btn btn-primary btn-sm" type="submit">
        Logga in
      </button>

      <p class="mt-4 fs-sm">Inget konto? <a href="/skapa-konto">Skapa-konto</a></p>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <!-- Scripts -->
  <script src="/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/theme.min.js"></script>
  <script src="/js/main.js"></script>
  <script>
    function showSpinner(el) {
      var x = el.getElementsByTagName('span')[0];
      if (x.style.display === "none") {
        x.style.display = "";
      } else {
        x.style.display = "none";
      }
    }
  </script>
</body>

</html>
